name: "Auto labeler"
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v2.0.2
        with:
          title-or-body: "title"
          parameters: '[ {"keywords": ["bug", "bugs", "error", "errors"], "labels": ["bug"], "assignees": ["henryws"]}, {"keywords": ["docs", "doc", "documentation"], "labels": ["documentation"], "assignees": ["henryws", "wizard-28"]}, {"keywords": ["feature", "enhancement", "idea"], "labels": ["enhancement"], "assignees": ["henryws", "wizard-28"]}, {"keywords": ["hotfix"], "labels": ["hotfix"], "assignees": ["henryws", "wizard-28"]}, {"keywords": ["help", "guidance"], "labels": ["help wanted"], "assignees": ["wizard-28"]}]'
          github-token: "${{ secrets.GITHUB_TOKEN }}"
